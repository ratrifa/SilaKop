<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SilaKop - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap");
      body {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>

  <body class="">
    <main>
      <section class="loginPage">
        <div class="container-fluid vh-100">
          <div class="row h-100">
            <!-- Left side: Branding -->
            <div class="col-md-6 d-flex align-items-center justify-content-center text-white bg-black">
              <div class="text-center">
                <i class="bi bi-bank2 display-1 mb-4"></i>
                <h1 class="display-4 fw-bold">SilaKop</h1>
                <p class="lead">Sistem Laporan Keuangan Koperasi</p>
                <p>Kelola simpanan dan pinjaman dengan mudah</p>
              </div>
            </div>
            <!-- Right side: Login Form -->
            <div class="col-md-6 d-flex align-items-center bg-dark justify-content-center">
              <div class="card shadow-lg border-0 rounded-4" style="width: 400px">
                <div class="card-body p-5">
                  <div class="text-center mb-4">
                    <h2 class="card-title fw-bold">Masuk ke Akun</h2>
                    <p class="card-text text-muted">Silahkan masuk dengan akun yang telah terdaftar</p>
                  </div>

                  <form action="" id="loginForm">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Username" />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Passowod</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                        <button class="btn border"><i class="bi bi-eye-fill"></i></button>
                      </div>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="rememberMe" />
                      <label for="rememberMe" class="form-check-label">Ingat saya</label>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2"><i class="bi bi-box-arrow-in-right me-2"></i>Masuk</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
